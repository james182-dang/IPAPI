<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IPAPI</title>
</head>
<body style="background-color:cornsilk;">
   <header class="row" id="header" style="background-color: bisque; height: auto; align-items: center;"> 
       <img class="col" style=" width: 5%;" src="./images/ipApi.png" alt="IPAPI logo">
       <div class="col-10" style="text-align: center; justify-content: center; height:fit-content;">
       <h1 class="display-2" style="font-weight: 600;">IP<span class="display-1"style="font-weight: 600;">A</span>PI</h1>
       </div>
       <div class="col"></div>
    </header>
    <br>
    <table style="table-layout: fixed; width: 50%; margin: auto; border: 1px groove black;" class="signup-table">
        <tr style="border: 1px groove black">
            <th colspan="2" style="border: 1px groove black; text-align: center; background-color: white;">
                <h2>
                Sign up here
                </h2>
            </th>
        </tr>
        <tr style="border: 1px groove black">
            <td style="border: 1px groove black;">
                <input type="text" placeholder="Username" name="username" id="username" class="form-control" />
            </td>
            <td style="border: 1px groove black">
                <input type="text" placeholder="Name" name="name" id="name" class="form-control" />
            </td>
        </tr>
        <tr style="border: 1px groove black">
            <td style="border: 1px groove black">
                <input type="password" placeholder="Password" name="Password" id="Password" class="form-control" />
            </td>
            <td style="border: 1px groove black">
                    <select id="inputState" class="form-control">
                        <option selected>Choose Your State</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="ME">ME</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="HO">HO</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>


                    </select>
            </td>
        </tr>
        <tr style="border: 1px groove black">
            <td style="border: 1px groove black">
                <input type="text" placeholder="Age" name="Age" id="Age" class="form-control" />
            </td>
            <td style="border: 1px groove black">
                <select id="inputState" class="form-control">
                    <option selected>Choose Your Favorite Beer type</option>
            </td>
        </tr>
   
        
    </table>
    <br>
    <section style="width: 10%; margin: auto; text-align: center;">
            <button type="submit" class="btn btn-primary">
            Sign Up
            </button>
    </section>
</body>
</html>
