<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IPAPI</title>
    <style>
        #body{
            background-image: url("..//IPAPI/images/beer-10.gif");
           
        }
    </style>
</head>
<body id="body">
   <header class="header" style="background-color: bisque;"> 
       <div>
        <img style="float: left; width: 5%;" src="./images/ipApi.png" alt="IPAPI logo">
            
                 <h1  style="display: inline-block; margin-right: 50%; margin-left: 50%;">IPAPI</h1>
        </div>
    </header>
    <br>
    <table style="table-layout: fixed; width: 50%; margin: auto; border: 1px groove black;" class="signup-table">
        <tr style="border: 1px groove black">
            <th colspan="2" style="border: 1px groove black; text-align: center;">
                <h2>
                Sign up here
                </h2>
            </th>
        </tr>
        <tr style="border: 1px groove black">
            <td style="border: 1px groove black">
                <h2>
                Username
                </h2>
            </td>
            <td style="border: 1px groove black">
                <h2>
                Name
                </h2>
            </td>
        </tr>
        <tr style="border: 1px groove black">
            <td style="border: 1px groove black">
                <h2>
                Password
                </h2>
            </td>
            <td style="border: 1px groove black">
                <h2>
                State <!--dropdown-->
                </h2>
            </td>
        </tr>
        <tr style="border: 1px groove black">
            <td style="border: 1px groove black">
                <h2>
                Age
                </h2>
            </td>
            <td style="border: 1px groove black">
                <h2>
                Favorite Beer Type <!--dropdown-->
                </h2>
            </td>
        </tr>
   
        
    </table>
    <br>
    <section style="width: 10%; margin: auto; text-align: center; border: 1px groove black;">
            <h2>
            Sign Up
            </h2>
    </section>
</body>
</html>
